                <img src="{% static 'images/gallery4.jpeg' %}" alt="city overview at night" class="image">
                <img src="{% static 'images/gallery5.jpeg' %}" alt="a warning sign regarding seagulls" class="image">
                <img src="{% static 'images/gallery6.jpeg' %}" alt="path leading into a forest" class="image">
                <img src="{% static 'images/gallery7.jpeg' %}" alt="picture of the North Sea" class="image">
                <img src="{% static 'images/gallery8.jpeg' %}" alt="picture taken from an airplane" class="image">
                <img src="{% static 'images/gallery9.jpeg' %}" alt="another picture taken from an airplane" class="image">
                <img src="{% static 'images/gallery10.jpeg' %}" alt="a cat hugging the camera" class="image">

            </div>
            <button class="next" onclick="nextSlide()">&#10095;</button>
