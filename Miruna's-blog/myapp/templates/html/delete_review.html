<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Review</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/delete_review.css' %}">
</head>
<body>
    <h1>Delete Review</h1>
    <div>
        <p>Are you sure you want to delete the review by {{ review.email }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>
    </div>
    <a href="{% url 'home' %}">Cancel</a>
</body>
</html>
